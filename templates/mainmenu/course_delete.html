{% extends 'base.html' %}
{% load static %}



{% block main %}
<div class="wrapper">
    <div class="option">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Вы уверены, что хотите удалить курс?</h1>
            <div class="choice">
                <div class="left-c">
                    <a href="{% url 'courses' %}">
                        <button class="no size-btn">Нет</button>
                    </a>
                </div>

                <div class="right-c">
                    <button type="submit" class="yes size-btn">Да</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
